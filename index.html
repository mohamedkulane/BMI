<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">BMI Calculator</h1>
    
    <label class="block mb-2 font-medium text-gray-700">Miisaanka (kg):</label>
    <input id="weight" type="number" placeholder="e.g. 70" class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

    <label class="block mb-2 font-medium text-gray-700">Dhererka (m):</label>
    <input id="height" type="number" step="0.01" placeholder="e.g. 1.75" class="w-full mb-4 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button id="calculate" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Xisaabi BMI</button>

    <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
  </div>
   <script src="main.js"></script> 
</body>
</html>
